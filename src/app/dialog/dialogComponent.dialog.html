
<h2 mat-dialog-title>Delete all elements?</h2>
<div mat-dialog-content>This will delete all elements that are currently on this page and cannot be undone.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog()">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button mat-dialog-close>Delete</button>
</div >
