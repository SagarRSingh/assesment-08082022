<h3>Employee component</h3>
<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)" class="col-md-8 mx-auto">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput required >
            
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Middle Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Age </mat-label>
              <input type="number" matInput min="1" max="100">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <select matNativeControl required>
              <option [value]='selectedGender'>select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput type="date">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Address 1</mat-label>
            <input matInput required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Address 2</mat-label>
            <input matInput required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Pincode</mat-label>
            <input type="number" matInput required>
        </mat-form-field>
    </div>

</form>
