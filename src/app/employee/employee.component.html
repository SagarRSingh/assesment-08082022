<h3>Employee component</h3>
<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)" class="col-md-8 mx-auto">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput required name="firstName" [(ngModel)]="firstName">
            
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Middle Name</mat-label>
            <input matInput name="middleName" [(ngModel)]="middleName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput name="lastName" [(ngModel)]="lastName" required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Age </mat-label>
              <input type="number" matInput min="1" max="100" name="Age">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select [(value)]="selectedGender" required>
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput type="date">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Address 1</mat-label>
            <input matInput required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Address 2</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Pincode</mat-label>
            <input type="number" matInput required>
        </mat-form-field>
    </div>

    <input type="submit" value="submit" class="btn">

</form>
