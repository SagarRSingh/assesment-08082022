<h3>Employee component</h3>
<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)" class="col-md-8 mx-auto">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput required name="firstName" [(ngModel)]="firstName" >
            <mat-error *ngIf="firstName == '' ">Enter First Name</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Middle Name</mat-label>
            <input matInput name="middleName" [(ngModel)]="middleName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput name="lastName" [(ngModel)]="lastName" required>
            <mat-error *ngIf="lastName == '' ">Enter Last Name</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Age </mat-label>
            <input type="number" matInput min="1" max="100" name="Age" [(ngModel)]="age">
            <mat-error *ngIf="age < 1 || age > 100">Range 1 to 100</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select name="selectedGender" [(ngModel)]="selectedGender" required>
              <mat-option value="">Select Gender</mat-option>
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
            <mat-error *ngIf="selectedGender == '' ">Gender Required</mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input type="date" name="DOB" [(ngModel)]="DOB" matInput required>
						<mat-error *ngIf="DOB == null || DOB==''"> Date of Birth Required</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Address 1</mat-label>
            <input name="addr1" [(ngModel)]="addr1" matInput required>
						<mat-error *ngIf="addr1 == '' "> Address 1 is Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Address 2</mat-label>
            <input name="addr2" [(ngModel)]="addr2" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Pincode</mat-label>
            <input type="number" name="pincode" [(ngModel)]="pincode" matInput required min="99999" max="999999">
						<mat-error *ngIf="pincode < 100000 || pincode > 999999"> Invalid Pincode </mat-error>
        </mat-form-field>
    </div>

    <input type="submit" value="submit" class="primary-btn">

</form>
